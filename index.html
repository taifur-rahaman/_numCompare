<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Number Comparision</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h1 class="display-1 text-center">
            Number Comparision
        </h1>
    </header>
    <main>
        <div class="row my-5 container-fluid">
            <div class="col-lg-4 border-end d-flex flex-column align-items-center">
                <h1 class="text-center fw-light">
                    Comparision between Two Numbers
                </h1>
                <button class="btn btn-outline-danger my-5" onclick="comparing_two()">
                    Click Here to Compare
                </button>
                <h4 class="fw-normal" id="compare-two">
                    <!-- gettingElementById -->
                </h4>
            </div>
            <div class="col-lg-4 border-end d-flex flex-column align-items-center">
                <h1 class="text-center fw-light">
                    Comparison between Three Numbers
                </h1>
                <button class="btn btn-outline-danger my-5" onclick="comparing_three()">
                    Click Here to Compare
                </button>
                <h4 class="fw-normal" id="compare-three">
                    <!-- gettingElementById -->
                </h4>
            </div>
            <div class="col-lg-4 d-flex flex-column align-items-center">
                <h1 class="text-center fw-light">
                    Comparision between N numbers
                </h1>
                <button class="btn btn-outline-danger my-5" onclick="comparing_n()">
                    Click Here to Compare
                </button>
                <h4 class="fw-normal text-center" id="compare-n">
                    <!-- gettingElementById -->
                </h4>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</html>
